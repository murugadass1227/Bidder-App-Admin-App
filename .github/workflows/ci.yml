name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

  test-api:
    runs-on: ubuntu-latest
    needs: lint-and-build
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: bidder_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -u root -proot"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm db:generate
      - name: Run migrations
        run: pnpm --filter @repo/db exec prisma migrate deploy
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/bidder_test
      - name: Build API
        run: pnpm --filter api build
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/bidder_test
          JWT_ACCESS_SECRET: test-secret-min-32-characters-long
          JWT_REFRESH_SECRET: test-refresh-secret-min-32-chars
